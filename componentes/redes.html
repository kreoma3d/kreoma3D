<button id="volverArriba" title="Volver arriba"><i class="fa-solid fa-chevron-up"></i></button>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* REDES Y BOTÓN */
.redes{
  position:fixed;bottom:110px;right:20px;
  display:flex;flex-direction:column;gap:12px;z-index:20;
}
.redes a{
  width:48px;height:48px;display:flex;
  align-items:center;justify-content:center;
  border-radius:50%;background:#222;color:#fff;
  font-size:1.3rem;transition:.3s;
}
.redes a:hover{transform:scale(1.1);}
.redes a.instagram:hover{background:#E1306C;}
.redes a.facebook:hover{background:#1877F2;}
.redes a.whatsapp:hover{background:#25D366;}
.redes a.marketplace:hover{background:#4267B2;}

#volverArriba{
  position:fixed;bottom:25px;right:25px;
  width:45px;height:45px;border-radius:50%;
  background:#f33;color:#fff;border:none;cursor:pointer;
  display:none;align-items:center;justify-content:center;
  font-size:1.2rem;z-index:20;
}
#volverArriba:hover{background:#fff;color:#f33;}
</style>

<script>
// Mostrar botón al hacer scroll
window.addEventListener('scroll',()=>{
  const btn=document.getElementById('volverArriba');
  btn.style.display=(window.scrollY>300)?'flex':'none';
});
// Subir al inicio
document.addEventListener('click',e=>{
  if(e.target.closest('#volverArriba')) window.scrollTo({top:0,behavior:'smooth'});
});
</script>
