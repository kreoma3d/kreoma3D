<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Decoración | Kreoma3D</title>
  <link rel="icon" href="../../logo_kreoma.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{--rojo:#ff3333;--oscuro:#0a0a0a;--claro:#fff;}
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      background:linear-gradient(160deg,#000 0%,#1a1a1a 100%) fixed;
      color:var(--claro);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      position:relative;
    }
    body::before{
      content:"";position:fixed;inset:0;
      background:url('../../logo_kreoma.png') center center no-repeat;
      background-size:40%;opacity:.05;pointer-events:none;
    }
    header{
      width:100%;display:flex;justify-content:space-between;align-items:center;
      padding:18px 40px;background:rgba(0,0,0,.65);
      backdrop-filter:blur(8px);position:fixed;top:0;left:0;z-index:10;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    header h1 a{color:var(--rojo);text-decoration:none;font-weight:700;}
    nav a{color:#ddd;text-decoration:none;margin:0 12px;font-weight:500;transition:.3s;}
    nav a:hover{color:var(--rojo);}
    main{
      width:100%;max-width:1100px;padding:120px 20px 60px;
      display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;
    }
    .card{
      background:rgba(20,20,20,.9);border-radius:18px;overflow:hidden;
      box-shadow:0 10px 25px rgba(0,0,0,.3);text-align:center;
      transition:.3s;cursor:pointer;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(255,50,50,.25);}
    .card img{width:100%;height:200px;object-fit:cover;transition:.4s;}
    .card:hover img{transform:scale(1.05);}
    .card h3{padding:18px 10px 22px;}
    footer{text-align:center;color:#888;padding:30px 10px;font-size:.9rem;
      border-top:1px solid rgba(255,255,255,.1);background:rgba(0,0,0,.7);margin-top:auto;}
  </style>
</head>
<body>
  <header>
    <h1><a href="../../index.html">Kreoma3D</a></h1>
    <nav>
      <a href="../../index.html">Inicio</a>
      <a href="../index.html">Productos</a>
      <a href="../../contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <div class="card" onclick="location.href='figura_superheroe.html'">
      <img src="../../imagenes/figura_superheroe.jpg" alt="Figura decorativa">
      <h3>Figura Decorativa Superhéroe</h3>
    </div>
    <div class="card" onclick="location.href='maceta.html'">
      <img src="../../imagenes/maceta.jpg" alt="Maceta 3D">
      <h3>Maceta Geométrica</h3>
    </div>
    <div class="card" onclick="location.href='luz_luna.html'">
      <img src="../../imagenes/luz_luna.jpg" alt="Lámpara Luna">
      <h3>Lámpara 3D Luna</h3>
    </div>
  </main>

  <script>
  fetch('../../componentes/redes.html')
    .then(r=>r.text())
    .then(h=>document.body.insertAdjacentHTML('beforeend',h));
  </script>

  <footer>
    © 2025 Kreoma3D · Innovación en Impresión 3D
  </footer>
</body>
</html>
